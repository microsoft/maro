[flake8]
ignore = 
    # module level import not at top of file
    E402,
    # line break after binary operator
    W504

exclude = 
    .git,
    __pycache__,
    docs,
    build,
    dist,
    *.egg-info,
    examples,
    docker_files,
    .vscode,
    .github,
    scripts,
    tests

max-line-length = 120

per-file-ignores = 
    # import not used
    __init__.py:F401
