[meta]
  dir = "/var/lib/influxdb/meta"

[data]
  dir = "/var/lib/influxdb/data"
  engine = "tsm1"
  wal-dir = "/var/lib/influxdb/wal"
  max-series-per-database = 0
[[udp]]
  enabled = true
  bind-address = ":8089" # the bind address
  database = "maro" # Name of the database that will be written to
  batch-size = 5000 # will flush if this many points get buffered
  batch-timeout = "1s" # will flush at least this often even if the batch-size is not reached
  batch-pending = 4096 # number of batches that may be pending in memory
  read-buffer = 33554432 # UDP read buffer, 0 means to use OS default
  udp-payload-size = 128

[http]
  flux-enabled = true
