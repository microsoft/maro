<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter maro.job_id.**>
  @type record_transformer
  <record>
    job_id ${tag_parts[2]}
    container_name ${tag_parts[4]}
  </record>
</filter>

<match maro.job_id.**>
  @type file
  path /fluentd/log/${job_id}/${container_name}/%Y%m%d
  append true
  <buffer job_id, container_name, time>
    timekey 1d
    timekey_use_utc false
    timekey_wait 1m
    flush_mode interval
    flush_interval 60s
  </buffer>
</match>
