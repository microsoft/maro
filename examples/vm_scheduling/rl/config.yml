# Example RL config file for VM scheduling scenario.
# Please refer to `maro/rl/workflows/config/template.yml` for the complete template and detailed explanations.
# Run this workflow by executing `maro local run .\examples\vm_scheduling\rl\config.yml` (requires installing
# MARO from source)

job: cim_rl_workflow
scenario_path: "examples/vm_scheduling/rl"
log_path: "tmp/rl_workspace/vm_scheduling/log"
main:
  num_episodes: 30  # Number of episodes to run. Each episode is one cycle of roll-out and training.
  num_steps: null
  eval_schedule: 5
  logging:
    stdout: INFO
    file: DEBUG
rollout:
  logging:
    stdout: INFO
    file: DEBUG
training:
  mode: simple
  load_path: null
  load_episode: null
  checkpointing:
    path: "tmp/rl_workspace/vm_scheduling/checkpoints"
    interval: 5
  logging:
    stdout: INFO
    file: DEBUG
