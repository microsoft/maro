env:
  scenario: vm_scheduling
  topology: azure.2019.10k
  start_tick: 0
  durations: 8638
  resolution: 1
  seed: 666
  state_shaping:
    pm_num: 30
main_loop:
  max_episode: 400
  exploration:
    parameter_names:
      - "epsilon"
    split_ep: 100
    start_values: 0.4
    mid_values: 0.1
    end_values: 0.0
agents:
  model:
    pm_num: 30
    pm_input_dim: 7
    vm_input_dim: 5
    hidden_dims:
      - 64
      - 32
      - 128
    output_dim: 31   # number of possible actions
    softmax: false
    batch_norm: false
    skip_connection: false
    dropout_p: 0.0
  optimizer:
    lr: 0.05
  scheduler:
    step_size: 10
    gamma: 0.1
  hyper_params:
    reward_discount: .0
    min_exp_to_train: 1024
    num_batches: 10
    batch_size: 256
    target_update_freq: 5
    tau: 0.1
    is_double: true
    per_sample_td_error: true
  seed: 16  # for reproducibility
