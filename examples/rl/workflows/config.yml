job: cim
scenario: cim
checkpoint_dir: "/maro/rl_examples/checkpoints"
mode: sync  # single, sync, async
num_episodes: 5
eval_schedule: 5
num_steps: -1
max_lag: 0
sync:
  num_rollouts: 3
  num_eval_rollouts: 1
  rollout_type: distributed   # multi-process, distributed
  distributed:
    min_finished_workers: 2
    max_extra_recv_tries: 1
    extra_recv_timeout: 200
async:
  num_rollouts: 3
policy_manager:
  type: simple   # simple, multi-process, distributed
  distributed:
    num_hosts: 2
data_parallel:
  enable: true
  num_workers: 2
  allocation_mode: by-policy  # by-policy, by-agent, by-experience
redis:
  host: redis-server
  port: 6379
