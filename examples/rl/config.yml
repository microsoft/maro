job: cim
scenario_path: "/path/to/your/scenario"
load_path: "/path/to/your/models"
checkpoint_path: "/path/to/your/checkpoint/folder"
log_path: "/path/to/your/log/folder"
num_episodes: 20
num_steps: -1
eval_schedule: 5
rollout:
  mode: simple   # simple, parallel
  parallelism: 3
  eval_parallelism: 1
  min_env_samples: 2
  grace_factor: 0.2
  proxy:   # ignored under simple mode
    host: rollout_proxy
    frontend: 20000
    backend: 20001
    num_workers: 3
training:
  mode: simple  # simple, parallel
  dispatching:   # ignored under simple mode
    host: dispatcher
    frontend: 10000
    backend: 10001
    num_workers: 3