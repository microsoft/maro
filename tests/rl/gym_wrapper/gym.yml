# Example RL config file for GYM scenario.
# Please refer to `maro/rl/workflows/config/template.yml` for the complete template and detailed explanations.

# Run this workflow by executing one of the following commands:
# - python ./tests/rl/run.py ./tests/rl/gym_wrapper/gym.yml
# - (Requires installing MARO from source) maro local run ./tests/rl/gym_wrapper/gym.yml

job: gym_rl_workflow
scenario_path: "tests/rl/gym_wrapper"
log_path: "tests/rl/log/gym.txt"
main:
  num_episodes: 200
  num_steps: null
  eval_schedule: 5
  min_n_sample: 5000
  logging:
    stdout: INFO
    file: DEBUG
rollout:
  logging:
    stdout: INFO
    file: DEBUG
training:
  mode: simple
  load_path: null
  load_episode: null
  checkpointing:
    path: "tests/rl/checkpoint/gym"
    interval: 5
  logging:
    stdout: INFO
    file: DEBUG
