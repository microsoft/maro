# Example RL config file for GYM scenario.
# Please refer to `maro/rl/workflows/config/template.yml` for the complete template and detailed explanations.

# Run this workflow by executing one of the following commands:
# - python tests/rl/run.py tests/rl/config.yml

job: gym_rl_workflow
scenario_path: "tests/rl/gym_wrapper/tasks/ppo"
log_path: "tests/rl_log/ppo"
main:
  num_episodes: 1000
  num_steps: null
  eval_schedule: 5
  num_eval_episodes: 10
  min_n_sample: 5000
  logging:
    stdout: INFO
    file: DEBUG
rollout:
  logging:
    stdout: INFO
    file: DEBUG
training:
  mode: simple
  load_path: null
  load_episode: null
  checkpointing:
    path: "tests/rl_log/ppo/checkpoints"
    interval: 5
  logging:
    stdout: INFO
    file: DEBUG
