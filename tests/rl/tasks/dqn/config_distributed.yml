# Example RL config file for GYM scenario (parallel mode).
# Please refer to `maro/rl/workflows/config/template.yml` for the complete template and detailed explanations.

job: gym_rl_workflow
scenario_path: "tests/rl/tasks/dqn"
log_path: "tests/rl/log/dqn_cartpole"
main:
  num_episodes: 3000
  num_steps: 50
  eval_schedule: 50
  num_eval_episodes: 10
  min_n_sample: 1
  logging:
    stdout: INFO
    file: DEBUG
rollout:
  logging:
    stdout: INFO
    file: DEBUG
  parallelism:
    sampling: 2
    eval: 2
    min_env_samples: 2
    grace_factor: 0.2
    controller:
      host: "127.0.0.1"
      port: 21000
training:
  mode: parallel
  load_path: null
  load_episode: null
  checkpointing:
    path: null
    interval: 5
  logging:
    stdout: INFO
    file: DEBUG
  proxy:
    host: "127.0.0.1"
    frontend: 10000
    backend: 10001
  num_workers: 2
