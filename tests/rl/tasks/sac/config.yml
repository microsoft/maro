# Example RL config file for GYM scenario.
# Please refer to `maro/rl/workflows/config/template.yml` for the complete template and detailed explanations.

job: gym_rl_workflow
scenario_path: "tests/rl/tasks/sac"
log_path: "tests/rl/log/sac_walker"
main:
  num_episodes: 80000
  num_steps: 50
  eval_schedule: 80
  num_eval_episodes: 10
  min_n_sample: 1
  logging:
    stdout: INFO
    file: DEBUG
rollout:
  logging:
    stdout: INFO
    file: DEBUG
training:
  mode: simple
  load_path: null
  load_episode: null
  checkpointing:
    path: null
    interval: 80
  logging:
    stdout: INFO
    file: DEBUG
