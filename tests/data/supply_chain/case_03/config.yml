
# add customized units
core:
  units:
    modules:
      - path: "tests.supply_chain.simple_seller"
        definitions:
          # NOTE: do not conflict with built-in ones
          SimpleSellerUnit:
            class: "SimpleSellerUnit"
            datamodel: "SellerDataModel"


normal_vehicle: &normal_vehicle
  class: "VehicleUnit"
  config:
    patient: 10
    unit_transport_cost: 12

normal_distribution: &normal_distribution
  class: "DistributionUnit"
  children:
    vehicles:
      - *normal_vehicle
      - *normal_vehicle
  config:
    unit_price: 1

facility_definitions:
  SupplierFacility: &supplier_facility
    class: "SupplierFacility"
    children:
      storage:
        class: "StorageUnit"
      products:
        class: "ProductUnit"
        is_template: true
        config:
          agent_type: 3
          consumer:
            class: "ConsumerUnit"
          manufacture:
            class: "ManufactureUnit"
      distribution:
        class: "DistributionUnit"
    config:
      agent_type: 0
  WarehouseFacility: &warehouse_facility
    class: "WarehouseFacility"
    children:
      storage:
        class: "StorageUnit"
      distribution:
        class: "DistributionUnit"
      products:
        class: "ProductUnit"
        is_template: true
        config:
          agent_type: 4
          consumer:
            class: "ConsumerUnit"
    config:
      agent_type: 1
  RetailerFacility: &retailer_facility
    class: "RetailerFacility"
    children:
      storage:
        class: "StorageUnit"
      products:
        class: "ProductUnit"
        is_template: true
        config:
          agent_type: 5
          consumer:
            class: "ConsumerUnit"
          seller:
            class: "SimpleSellerUnit"
            config:
              sale_hist_len: 4
    config:
      agent_type: 2
small_storage: &small_storage
  config:
    capacity: 100
    unit_storage_cost: 1

skus: &sku_definitions
  - id: 1
    name: "sku1"
    output_units_per_lot: 1
    bom:
      sku3: 2

  - id: 2
    name: "sku2"
    output_units_per_lot: 2
    bom:
      sku1: 4

  - id: 3
    name: "sku3"
    output_units_per_lot: 1

  - id: 4
    name: "sku4"
    output_units_per_lot: 2
    bom:
      sku2: 1

world:
  skus: *sku_definitions
  facilities:
    - name: "Supplier_SKU3"
      definition_ref: "SupplierFacility"
      skus:
        sku3:
          init_stock: 80
          product_unit_cost: 1
          type: "production"
          cost": 10
          price": 10
      children:
        storage: *small_storage
        distribution: *normal_distribution
      config:
        delay_order_penalty: 10
        order_cost: 0
    - name: "Warehouse_001"
      definition_ref: "WarehouseFacility"
      skus:
        sku1:
          init_stock: 10
          price: 100
        sku2:
          init_stock: 10
          price: 100
        sku3:
          init_stock: 10
          price: 100
      children:
        storage: *small_storage
        distribution: *normal_distribution
      config:
        delay_order_penalty: 10
        order_cost: 200
    - name: "Retailer_001"
      definition_ref: "RetailerFacility"
      skus:
        sku1:
          price: 300
          cost: 10
          init_stock: 10
          sale_gamma: 10
          backlog_ratio: 0.1
        sku3:
          price: 200
          cost: 10
          init_stock: 10
          sale_gamma: 10
          backlog_ratio: 0.1
        sku2:
          price: 100
          cost: 10
          init_stock: 10
          sale_gamma: 10
          backlog_ratio: 0.1
      children:
        storage: *small_storage
      config:
        order_cost: 200
  topology:
    Warehouse_001:
      sku3:
        - "Supplier_SKU3"
    Retailer_001:
      sku1:
        - "Warehouse_001"
      sku2:
        - "Warehouse_001"
      sku3:
        - "Warehouse_001"
  grid:
    size: [ 20, 20 ]
    facilities:
      Warehouse_001: [ 0, 0 ]
      Supplier_SKU3: [ 3, 3 ]
      Retailer_001: [8, 8]
    blocks:
      railroad:
        - [ 10, 10 ]
        - [ 10, 11 ]
        - [ 10, 12 ]
        - [ 11, 12 ]

settings:
  global_reward_weight_producer: 0.50
  global_reward_weight_consumer: 0.50
  downsampling_rate: 1
  episod_duration: 21
  initial_balance: 100000
  consumption_hist_len: 4
  sale_hist_len: 4
  pending_order_len: 4
  constraint_state_hist_len: 8
  total_echelons: 3
  replenishment_discount: 0.9
  reward_normalization: 1e7
  constraint_violate_reward: -1e6
  gamma: 0.99
  tail_timesteps: 7
  heading_timesteps: 7
